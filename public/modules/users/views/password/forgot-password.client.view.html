<section class="row" data-ng-controller="PasswordController">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
			<div class="well">
				<div class="row">
					<h3 class="col-md-12 text-center">Restore your password</h3>
					<p class="small text-center">Enter your account username.</p>
					<div class="col-sm-8 col-sm-offset-2">
						<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off" novalidate>
							<fieldset>							
								<div data-ng-show="error" class="alert alert-danger">
									<strong data-ng-bind="error"></strong>
								</div>								
								<div data-ng-show="success" class="alert alert-success">
									<strong>{{success}}</strong>
								</div>
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-user"></i>
										</span>
										<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
									</div>									
								</div>
								<div class="text-center form-group">
									<button type="submit" class="btn btn-primary btn-block">Submit</button>
								</div>
							</fieldset>
						</form>
					</div>				
				</div>
			</div>
		</div>
	</div>
</section>
