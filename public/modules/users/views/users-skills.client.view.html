<section data-ng-controller="UsersSkillsController">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
			<div class="well">
				<div class="row">
					<div class="col-sm-4 bottom-border" data-ng-class="{'right-border': $index % 3 !== 2}" data-ng-repeat="skill in skills">
						<h3>{{skill.name}}</h3>
						<button type="button" class="btn btn-danger" data-ng-click="removeSkill(skill)">Remove</button>
					</div>
					<div class="col-sm-4">						
						<form style="padding-top: 5px;">
							<div class="form-group">
								<input type="text" class="form-control" name="name" data-ng-model="newSkill.name" placeholder="Name" />
							</div>
							<div class="form-group text-center">
								<button type="button" class="btn btn-primary" data-ng-click="addSkill()">Add skill</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
